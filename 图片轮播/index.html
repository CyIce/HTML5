<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3实现点击切换图片</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="listbox">
    <div class="listpic">
        <img src="../img/1.jpg" id="pic1">
        <img src="../img/2.jpg" id="pic2">
        <img src="../img/3.jpg" id="pic3" >
        <img src="../img/4.jpg" id="pic4">
    </div>
    <ul>
        <li><a href="#pic1">&nbsp;&nbsp;1&nbsp;&nbsp;</a></li>
        <li><a href="#pic2">&nbsp;&nbsp;2&nbsp;&nbsp;</a></li>
        <li><a href="#pic3">&nbsp;&nbsp;3&nbsp;&nbsp;</a></li>
        <li><a href="#pic4">&nbsp;&nbsp;4&nbsp;&nbsp;</a></li>
    </ul>
</div>

</body>
</html>
